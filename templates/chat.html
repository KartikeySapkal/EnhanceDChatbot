<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDFs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg bg-dark text-light">
            <div class="card-body">
                <h5 class="card-title">Chat with your documents</h5>
                <div id="chat-box" class="chat-box p-3 rounded" style="height: 400px; overflow-y: scroll;">
                    {% for message in chat_history %}
                        <div class="message {{ 'user' if message['role'] == 'user' else 'bot' }} p-2 rounded my-2">{{ message['content'] }}</div>
                    {% endfor %}
                </div>
                <div class="input-box mt-3">
                    <form id="chat-form">
                        <div class="input-group">
                            <input type="text" class="form-control" id="question" placeholder="Type your question...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
